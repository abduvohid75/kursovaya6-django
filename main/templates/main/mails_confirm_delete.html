{% extends 'main/base.html' %}
{% block content %}
<div class="col-md-6" style="margin-left:220px">
    <div class="card text-bg-primary mb-3">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>Подтвердите удаление рассылки пользователям(-ю) {% for user in object.users.all %} <p style="color: red;"> {{user}}</p> {% endfor %}</p>
                <button type="submit" class="btn btn-primary">Подтвердить</button>
                <a href="{% url 'main:home' %}" class="btn btn-danger">Отменить</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
