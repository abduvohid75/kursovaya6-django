{% extends 'main/base.html' %}
{% block content %}

<div class="container">
  {% for object in object_list %}
<div class="card mb-3">
  <img src="{{object.avatar.url}}" class="card-img-top" alt="avatar" height="600px">
  <div class="card-body">
    <h3 class="card-title">{{object.first_name}}</h3>
    <h3 class="card-title">{{object.last_name}}</h3>
    <h6 class="card-title">{{object.email}}</h6>
    <p class="card-text">{{object.comment}}</p>
    <a href="{% url 'users:detail_users' object.pk %}" class="btn btn-info btn-lg btn-block">Подробнее</a>
  </div>
</div>
    {%endfor%}
</div>

{% endblock %}
